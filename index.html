<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
</head>
<body>
<div class="card">
    <div class="search">
        <label>
            <input placeholder="enter city/country name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="Search img button">
            </button>
        </label>
    </div>
    <div class="error">
        <p>City/Country not found</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="Rain" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="country">Poland</h2>
        <h2 class="city">Rzeszow</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="wind">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
